<div class="popup-wrapper popup-wrapper_feedback hidden">
    <section class="popup-feedback">
        <h2 class="popup-feedback__title">Мы обязательно вам ответим!</h2>

        <button class="popup-feedback__close-button" type="button">
            <span class="visually-hidden">Закрыть попап!</span>
        </button>

        <form class="popup-feedback__form" action="https://echo.htmlacademy.ru" method="post">
            <label class="visually-hidden" for="popup-feedback-form-name">
                Ваши Имя и Фамилия:
            </label>
            <input class="input popup-feedback__input" type="text" name="name" id="popup-feedback-form-name" placeholder="Имя Фамилия" required>
            
            <label class="visually-hidden" for="popup-feedback-form-email">
                Ваш E-mail:
            </label>
            <input class="input popup-feedback__input" type="email" name="email" id="popup-feedback-form-email" placeholder="email@example.com" required>
            
            <label class="visually-hidden" for="popup-feedback-form-message">
                Ваше сообщение:
            </label>
            <textarea class="input popup-feedback__input popup-feedback__input_textarea" name="message" id="popup-feedback-form-message" placeholder="В свободной форме" required></textarea>

            <button class="button popup-feedback__button" type="submit">Отправить</button>
        </form>
    </section>
</div>
